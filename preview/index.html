<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymnal Preview</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                    },
                    colors: {
                        primary: '#2563eb',
                        'primary-hover': '#1d4ed8',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden font-sans antialiased">
    <!-- Header -->
    <header
        class="bg-white border-b border-gray-200 px-6 py-3 flex justify-between items-center shadow-sm z-10 shrink-0">
        <div class="font-semibold text-lg text-gray-900 tracking-tight">Hymnal Preview</div>
        <div class="flex items-center gap-4">
            <label for="fileInput"
                class="bg-primary hover:bg-primary-hover text-white px-4 py-2 rounded-lg text-sm font-medium cursor-pointer transition-colors shadow-sm active:transform active:scale-95 duration-150 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                Load / Reload File
                <input type="file" id="fileInput" accept=".json" class="hidden" />
            </label>
            <span id="fileName" class="text-sm text-gray-500 truncate max-w-[200px]">No file loaded</span>
        </div>
    </header>

    <!-- Main Container -->
    <main class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-80 bg-white border-r border-gray-200 flex flex-col shrink-0 relative z-0">
            <!-- Search -->
            <div class="p-4 border-b border-gray-100 bg-gray-50/50">
                <div class="relative flex items-center">
                    <svg class="absolute left-3 w-4 h-4 text-gray-400 pointer-events-none" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search hymn..." disabled
                        class="w-full pl-9 pr-8 py-2 bg-white border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-sm">
                    <button id="clearSearch"
                        class="absolute right-2.5 text-gray-400 hover:text-gray-600 rounded-full p-0.5 transition-colors hidden"
                        aria-label="Clear search">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- List -->
            <div id="hymnList" class="flex-1 overflow-y-auto divide-y divide-gray-100 scroll-smooth">
                <div class="flex flex-col items-center justify-center h-full text-gray-400 text-sm p-4 text-center">
                    <p>Load a file to see hymns</p>
                </div>
            </div>
        </aside>

        <!-- Content Area -->
        <section id="contentArea"
            class="flex-1 overflow-y-auto bg-gray-50 flex justify-center items-start p-8 scroll-smooth">
            <div class="flex flex-col items-center justify-center h-full text-gray-400 max-w-md text-center">
                <svg class="w-16 h-16 mb-4 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                    </path>
                </svg>
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Select a Hymn</h2>
                <p class="text-sm">Choose a generated <code>_v2.json</code> file to inspect verses, refrains, and
                    formatting.</p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
